<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State</title>
</head>
<body>
    <h2>State Form</h2>
    <div class="container-xxl flex-grow-1 container-p-y">
 <!-- Add State Form -->
      <div class="card-body">
        <form action="{% url 'state' %}" enctype="multipart/form-data" method="post">
          {% csrf_token %}
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label" for="country_id"><b>Country</b></label>
              <select class="form-control" id="country_id" name="country_id">
                <option value="" selected>Select Country</option>
                {% for country in countries %}
                  <option value="{{ country.id }}">{{ country.name }}</option>
                {% endfor %}
              </select>
            </div><br>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label" for="state_name"><b>State Name</b></label>
                <input type="text" class="form-control" id="state_name" placeholder="State name" name="state_name" />
              </div>
            </div><br>
            <div class="col-md-6">
              <label class="form-label" for="slug"><b>Slug</b></label>
                <input type="text" id="slug" class="form-control" placeholder="Slug" name="state_slug" />
              </div>
            </div>
          </div><br>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label" for="language"><b>Language</b></label>
                <input type="text" id="language" class="form-control" placeholder="Language" name="language" />
              </div>
            </div><br>
            <div class="col-md-6">
              <label class="form-label" for="population"><b>Population</b></label>
                <input type="number" id="population" class="form-control" placeholder="Population" name="population" />
              </div>
            </div>
          </div><br>
          <button type="submit" class="btn btn-primary"><b>Save</b></button>
       </form><br>
    </div>
  </div>
  <h3>State Table</h3>
  <table class="table" border="2px">
    <thead>
      <tr>
        <th>Sr. No.</th>
        <th>Country</th>
        <th>State Name</th>
        <th>State Slug</th>
        <th>Add City</th>
        <th>Language</th>
        <th>Population</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for state in stateobj %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ state.country.name }}</td>
          <td>{{ state.name }}</td>
          <td>{{ state.slug }}</td>
          <td><a href="{% url 'city' %}"><button type="button" class="btn btn-outline-primary">Add City</span></td></a>
          <td>{{ state.language }}</td>
          <td>{{ state.population }}</td>
          <td>
            <button type="button"><a href="{% url 'state_update' state.slug %}" class="btn btn-sm btn-primary" style="color: black;">Edit</a></button>
            <button type="button"><a href="#" class="btn btn-sm btn-primary" style="color: black;">Delete</a></button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
    </div>
</body>
</html>
